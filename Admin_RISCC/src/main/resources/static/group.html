<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS, Fontawesome CSS -->
    <link href="/lib/bootstrap/bootstrap.4.2.1.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/all.5.6.3.min.css" rel="stylesheet">
    <link href="/lib/bootstrap.selectpicker.1.13.2/bootstrap-select.min.css" rel="stylesheet">
    <link href="/lib/DataTables/datatables.min.css" rel="stylesheet">
    <link href="/lib/datetime_picker/daterangepicker.css" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
          rel="stylesheet">-->
    <link href="/lib/nav.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <title>RISCC | Group</title>
</head>
<body class="container-fluid">

<!-- Navigation Menu -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-content-center">
                    <button class="btn btn-lg red" id="sidebarCollapse" type="button">
                        <i class="fas fa-bars"></i>
                        <span></span>
                    </button>
                </div>

                <div class="d-flex align-items-center ml-auto">
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"
                            data-toggle="collapse" type="button">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="idButtonLogout"><span class="color-red"><i
                                        class="fas fa-sign-out-alt"></i> Logout</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header clearfix">
                <h5 class="float-left">Group</h5>
                <button class="btn btn-link float-right" id="idBtnPopAddGroup"><i class="fas fa-plus-circle"></i> Group
                </button>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover" id="idTableGroup">
                    <thead>
                    <tr>
                        <th>SN</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Member Count</th>
                        <th>Questionnaire</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>

    </div>
</div>
<!-- End -->

<!-- Modal for Group -->
<div class="modal fade" data-backdrop="static" id="idModalGroup" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- Group Show -->
                <div id="idGroupShow">
                    <ul class="list-group list-group-flush">
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Title:</span>
                            <span class="col-sm-9" id="idTitleShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Description:</span>
                            <span class="col-sm-9" id="idDescriptionShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Members:</span>
                            <span class="col-sm-9" id="idMembersShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Questionnaire:</span>
                            <span class="col-sm-9" id="idQuestionnaireShow"></span>
                        </li>
                    </ul>
                </div>
                <!-- End -->

                <!-- Group Form Add -->
                <form id="idFormGroupAdd">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="title" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right">Members</label>
                        <div class="col-sm-10">
                            <select class="selectpicker show-tick" data-actions-box="true" data-live-search="true"
                                    data-width="100%"
                                    multiple
                                    name="users"
                                    title="Select">
                            </select>
                        </div>
                    </div>

                    <!-- Questionnaire -->
                    <div class="form-group row" id="idQuestionnaireContainerAdd">
                        <label class="col-sm-2 col-form-label text-right">Questionnaire</label>
                        <div class="col-sm-10">
                            <button class="btn btn-link" id="idBtnAddQuestionnaireAdd">Add Questionnaire <i
                                    class="fas fa-plus-circle"></i>
                            </button>
                            <div id="idQuestionnaireAdditionAdd">
                                <div class="m-1 p-1 groupQuestionnaire border rounded">
                                    <div class="row mb-1">
                                        <label class="col-sm-3 col-form-label text-right">Questionnaire:</label>
                                        <select class="selectpicker show-tick"
                                                name="questionnaire" required="true" title="Select">
                                        </select>
                                    </div>
                                    <div class="row mb-1">
                                        <label class="col-sm-3 col-form-label text-right">Start Date Time:</label>
                                        <input class="col-sm-8 form-control custom_date_time_picker"
                                               name="startDateTime"
                                               placeholder="YYYY-MM-DD hh:mm A" required="true" type="text">
                                    </div>
                                    <div class="row mb-1">
                                        <label class="col-sm-3 col-form-label text-right">End Date Time:</label>
                                        <input class="col-sm-8 form-control custom_date_time_picker" name="endDateTime"
                                               placeholder="YYYY-MM-DD hh:mm A" required="true" type="text">
                                    </div>
                                    <div class="row mb-1">
                                        <label class="col-sm-3 col-form-label text-right">Reminder Message:</label>
                                        <textarea class="col-sm-8 form-control" name="reminderMessage"></textarea>
                                    </div>
                                    <div class="row mb-1">
                                        <label class="col-sm-3 col-form-label text-right">Reminder Time Interval
                                            (hh:mm):</label>
                                        <input class="col-sm-3 form-control" max="24"
                                               min="0" name="reminderTimeIntervalHour" placeholder="hh" step="1"
                                               type="number">
                                        <input class="col-sm-3 form-control" max="60"
                                               min="0" name="reminderTimeIntervalMinute" placeholder="mm" step="1"
                                               type="number">
                                    </div>
                                    <button class="btn btn-link removeQuestionnaire">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="offset-2">
                        <button class="btn btn-primary" name="add" type="submit">Add</button>
                    </div>
                </form>
                <!-- End -->

                <!-- Group Form Update -->
                <form id="idFormGroupUpdate">
                    <input name="id" type="hidden">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="title" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Members</label>
                        <div class="col-sm-10">
                            <select class="selectpicker show-tick" data-actions-box="true" data-live-search="true"
                                    data-width="100%"
                                    multiple
                                    name="users"
                                    title="Select">
                            </select>
                        </div>
                    </div>
                    <!-- Questionnaire -->
                    <div class="form-group row" id="idQuestionnaireContainerUpdate">
                        <label class="col-sm-2 col-form-label text-right">Questionnaire</label>
                        <div class="col-sm-10">
                            <button class="btn btn-link" id="idBtnAddQuestionnaireUpdate">Add Questionnaire<i
                                    class="fas fa-plus-circle"></i>
                            </button>
                            <div id="idQuestionnaireAdditionUpdate">
                            </div>
                        </div>
                    </div>

                    <div class="offset-2">
                        <button class="btn btn-primary" name="update" type="submit">Update</button>
                    </div>
                </form>
                <!-- End -->

            </div>
        </div>
    </div>
</div>
<!-- End -->


<!-- Group delete -->
<div class="modal fade" id="idModalGroupDelete" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Delete Group</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete this Group? You won't be able to recover it.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" id="idBtnGroupDelete" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- End -->


<!-- Modal for alert messages -->
<div class="modal fade" id="idModalAlert" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Response</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

</script>
</body>
</html>
