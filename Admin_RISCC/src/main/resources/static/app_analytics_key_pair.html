<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS, Fontawesome CSS -->
    <link href="/lib/bootstrap/bootstrap.5.3.3.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/all.6.7.1.min.css" rel="stylesheet">
    <link href="/lib/bootstrap.selectpicker.1.13.2/bootstrap-select.min.css" rel="stylesheet">
    <link href="/lib/DataTables/datatables.min.css" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
          rel="stylesheet">-->
    <link href="/lib/nav.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <title>RISCC | App Analytics Key Pair</title>
</head>
<body class="container-fluid">

<!-- Navigation Menu -->

<!-- Sidebar Nav Menu trying out -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-content-center">
                    <button class="btn btn-lg red" id="sidebarCollapse" type="button">
                        <i class="fas fa-bars"></i>
                        <span></span>
                    </button>
                </div>

                <div class="d-flex align-items-center ml-auto">
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="btn btn-dark d-inline-block d-lg-none ml-auto"
                            data-bs-target="#navbarSupportedContent"
                            data-bs-toggle="collapse" type="button">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="idButtonLogout"><span class="color-red">
                                    <i class="fas fa-sign-out-alt"></i> Logout</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header">
                <h5 class="float-start">App Analytics Key Pair</h5>
                <!--<button class="btn btn-link float-right" id="idBtnPopAddAppAnalyticsKeyPair"><i
                        class="fas fa-plus-circle"></i>
                    App Analytics Key Pair
                </button>-->
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover" id="idTableAppAnalyticsKeyPair">
                    <thead>
                    <tr>
                        <th>SN</th>
                        <th>Title1</th>
                        <th>Title2</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>

    </div>
</div>
<!-- End -->

<!-- Modal for App Analytics Key Pair -->
<div class="modal fade" data-bs-backdrop="static" id="idModalAppAnalyticsKeyPair" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">

                <!-- App Analytics Key Pair Form Add -->
                <form id="idFormAppAnalyticsKeyPairAdd">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right">Title 1</label>
                        <div class="col-sm-9">
                            <select class=" form-select" name="appAnalyticsKey1" aria-label="Select"></select>
                            <option value="">Select</option>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right">Title 2</label>
                        <div class="col-sm-9">
                            <select class=" form-control"  name="appAnalyticsKey2" aria-label="Select"></select>
                            <option value="">Select</option>
                        </div>
                    </div>
                    <div class="offset-3">
                        <button class="btn btn-primary" name="add" type="submit">Add</button>
                    </div>
                </form>
                <!-- End -->

                <!-- App Analytics Key Pair Form Update -->
                <form id="idFormAppAnalyticsKeyPairUpdate">
                    <input name="id" type="hidden">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right">Title 1</label>
                        <div class="col-sm-9">
                            <select class="form-select"  disabled name="appAnalyticsKey1" aria-label="Select"></select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right">Title 2</label>
                        <div class="col-sm-9">
                            <select class=" form-control" data-width="100%" name="appAnalyticsKey2" aria-label="Select">
                            </select>
                        </div>
                    </div>
                    <div class="offset-3">
                        <button class="btn btn-primary" name="update" type="submit">Update</button>
                    </div>
                </form>
                <!-- End -->

            </div>
        </div>
    </div>
</div>
<!-- End -->

<!-- App Analytics Key Pair delete -->
<div class="modal fade" id="idModalAppAnalyticsKeyPairDelete" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Delete App Analytics Key Pair</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete this App Analytics Key Pair permanently?</p>
                <p>All the data related to this key pair will be deleted as well permanently.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" id="idBtnAppAnalyticsKeyPairDelete" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- End -->


<!-- Modal for alert messages -->
<div class="modal fade" id="idModalAlert" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Response</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/lib/popper/popper.min.js"></script>
<script src="/lib/bootstrap/bootstrap.5.3.3.min.js"></script>
<script src="/lib/DataTables/datatables.min.js"></script>
<script src="/js/util/DataTableUtil.js"></script>
<!-- jQuery Custom Scroller CDN -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>-->
<script src="/lib/nav.min.js" type="text/javascript"></script>
<script src="/js/view/AppAnalyticsKeyPairView.js" type="module"></script>
</body>
</html>
