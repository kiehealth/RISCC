<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS, Fontawesome CSS -->
    <link href="/lib/bootstrap/bootstrap.4.2.1.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/all.5.6.3.min.css" rel="stylesheet">
    <link href="/lib/bootstrap.selectpicker.1.13.2/bootstrap-select.min.css" rel="stylesheet">
    <link href="/lib/DataTables/datatables.min.css" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
          rel="stylesheet">-->
    <link href="/lib/nav.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <title>RISCC | App Analytics Report</title>
</head>
<body class="container-fluid">

<!-- Navigation Menu -->

<!-- Sidebar Nav Menu trying out -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-content-center">
                    <button class="btn btn-lg red" id="sidebarCollapse" type="button">
                        <i class="fas fa-bars"></i>
                        <span></span>
                    </button>
                </div>

                <div class="d-flex align-items-center ml-auto">
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"
                            data-toggle="collapse" type="button">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="idButtonLogout"><span class="color-red"><i
                                        class="fas fa-sign-out-alt"></i> Logout</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header">
                <h5>App Analytics Report</h5>
                <form class="mt-3 ml-2" id="idFormAppAnalyticsReportFilter">
                    <div class="row mb-1 border">
                        <select class="selectpicker show-tick border-white"
                                data-actions-box="true"
                                data-live-search="true"
                                data-width="100%" multiple name="appAnalyticsKeyPair"
                                title="Select Key Pair"></select>
                    </div>
                    <div class="row mb-1 border">

                        <nav>
                            <ul class="pagination pagination-sm" id="idUserSelectPagination"></ul>
                        </nav>
                        <select class="selectpicker show-tick"
                                data-actions-box="true"
                                data-live-search="true"
                                data-width="100%" multiple name="users"
                                title="Select User"></select>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary" name="appAnalyticsReportFilter" type="submit">Filter</button>
                        <input class="btn btn-warning ml-2" onclick="location.reload();" type="button" value="Reset">
                        <input class="btn btn-outline-success ml-2" id="idBtnExportCSVSelected" type="button"
                               value="Export CSV (Selected)">
                        <input class="btn btn-outline-success ml-2" id="idBtnExportCSVAll" type="button"
                               value="Export CSV (All)">
                    </div>
                </form>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover" id="idTableAppAnalyticsReport">
                    <thead>
                    <tr>
                        <th>Title1</th>
                        <th>Value1</th>
                        <th>Title2</th>
                        <th>Value2</th>
                        <th>Difference (hh:mm:ss)</th>
                        <th>User</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>

    </div>
</div>
<!-- End -->

<!-- Modal for alert messages -->
<div class="modal fade" id="idModalAlert" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Response</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/lib/popper/popper.min.js"></script>
<script src="/lib/bootstrap/bootstrap.4.2.1.min.js"></script>
<script src="/lib/jquery_validation/jquery.validate.1.19.0.min.js"></script>
<script src="/lib/bootstrap.selectpicker.1.13.2/bootstrap-select.min.js"></script>
<script src="/lib/DataTables/datatables.min.js"></script>
<script src="/js/util/DataTableUtil.js"></script>
<!-- jQuery Custom Scroller CDN -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>-->
<script src="/lib/nav.min.js" type="text/javascript"></script>
<script src="/js/view/AppAnalyticsReportView.js" type="module"></script>
</body>
</html>
