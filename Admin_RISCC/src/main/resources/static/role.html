<body class="container-fluid">

<!-- Navigation Menu -->
<!-- Sidebar Nav Menu trying out -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-content-center">
                    <button class="btn btn-lg navMenuHideShowButton" id="sidebarCollapse" type="button">
                        <i class="fas fa-bars"></i>
                        <span></span>
                    </button>
                </div>

                <div class="d-flex align-items-center ml-auto">
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="btn btn-dark d-inline-block d-lg-none ml-auto"
                            data-bs-target="#navbarSupportedContent"
                            data-bs-toggle="collapse" type="button">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="idButtonLogout"><span class="color-red"><i

                    </div>

            </div>

        </nav>

        <div class="card">
            <div class="card-header">
                <h5 class="float-start">Role</h5>
                <button class="btn float-end" id="idBtnPopAddRole">
                    <i class="fas fa-plus-circle"></i>
                    Role
                </button>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover" id="idTableRole">
                    <thead>
                    <tr>
                        <th>SN</th>
                        <th>Title</th>
                        <th>Authority</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- Modal for Role -->
<div class="modal fade" data-bs-backdrop="static" id="idModalRole"  tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <!-- Role Form Add -->
                <form id="idFormRoleAdd">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="title" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Authorities</label>
                        <div class="col-sm-10">
                            <select class="form-select" name="authorities"
                                    aria-label="Select authorities" multiple>
                                <option value="">Select</option>
                            </select>

<!--                            <select class="selectpicker show-tick" data-actions-box="true" data-live-search="true"-->
<!--                                    data-width="100%"-->
<!--                                    multiple-->
<!--                                    name="authorities"-->
<!--                                    title="Select">-->
<!--                            </select>-->
                        </div>
                    </div>
                    <div class="offset-2">
                        <button class="btn btn-primary" name="add" type="submit">Add</button>
                    </div>
                </form>
                <!-- End -->

                <!-- Role Form Update -->
                <form id="idFormRoleUpdate">
                    <input name="id" type="hidden">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="title" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Authorities</label>
                        <div class="col-sm-10">
                            <select class="form-select" name="authorities"
                                    aria-label="Select authorities">
                                <option value="">Select</option>
                            </select>
<!--                            <select class="selectpicker show-tick" data-actions-box="true" data-live-search="true"-->
<!--                                    data-width="100%"-->
<!--                                    multiple-->
<!--                                    name="authorities"-->
<!--                                    title="Select">-->
<!--                            </select>-->
                        </div>
                    </div>
                    <div class="offset-2">
                        <button class="btn btn-primary" name="update" type="submit">Update</button>
                    </div>
                </form>
                <!-- End -->

            </div>
        </div>
    </div>
</div>
<!-- End -->

<!-- Modal for alert messages -->
<div class="modal fade" id="idModalAlert" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Response</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
