<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS, Fontawesome CSS -->
    <link href="/lib/bootstrap/bootstrap.5.3.1.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/all.5.6.3.min.css" rel="stylesheet">
    <link href="/lib/bootstrap.selectpicker.1.13.2/bootstrap-select.min.css" rel="stylesheet">
    <link href="/lib/DataTables/datatables.min.css" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
          rel="stylesheet">-->
    <link href="/lib/nav.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <title>RISCC | Authority</title>
</head>
<body class="container-fluid">

<!-- Navigation Menu -->
<!-- Sidebar Nav Menu trying out -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-content-center">
                    <button class="btn btn-lg red" id="sidebarCollapse" type="button">
                        <i class="fas fa-bars"></i>
                        <span></span>
                    </button>
                </div>

                <div class="d-flex align-items-center ml-auto">
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"
                            data-toggle="collapse" type="button">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="idButtonLogout"><span class="color-red"><i
                                        class="fas fa-sign-out-alt"></i> Logout</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header clearfix">
                <h5 class="float-left">Authority</h5>
                <button class="btn btn-link float-right" id="idBtnPopAddAuthority"><i class="fas fa-plus-circle"></i>
                    Authority
                </button>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover" id="idTableAuthority">
                    <thead>
                    <tr>
                        <th>SN</th>
                        <th>Title</th>
                        <!--<th>Action</th>-->
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>

    </div>
</div>
<!-- End -->

<!-- Modal for Authority -->
<div class="modal fade" data-backdrop="static" id="idModalAuthority" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Authority Form Add -->
                <form id="idFormAuthorityAdd">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="title" type="text">
                        </div>
                    </div>
                    <div class="offset-2">
                        <button class="btn btn-primary" name="add" type="submit">Add</button>
                    </div>
                </form>
                <!-- End -->

                <!-- Authority Form Update -->
                <form id="idFormAuthorityUpdate">
                    <input name="id" type="hidden">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="title" type="text">
                        </div>
                    </div>
                    <div class="offset-2">
                        <button class="btn btn-primary" name="update" type="submit">Update</button>
                    </div>
                </form>
                <!-- End -->

            </div>
        </div>
    </div>
</div>
<!-- End -->

<!-- Modal for alert messages -->
<div class="modal fade" id="idModalAlert" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Response</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/lib/popper/popper.min.js"></script>
<script src="/lib/bootstrap/bootstrap.5.3.1.min.js"></script>
<script src="/lib/jquery_validation/jquery.validate.1.19.0.min.js"></script>
<script src="/lib/bootstrap.selectpicker.1.13.2/bootstrap-select.min.js"></script>
<script src="/lib/DataTables/datatables.min.js"></script>
<script src="/js/util/DataTableUtil.js"></script>
<!-- jQuery Custom Scroller CDN -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>-->
<script src="/lib/nav.min.js" type="text/javascript"></script>
<script src="/js/view/AuthorityView.js" type="module"></script>
</body>
</html>
