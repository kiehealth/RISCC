<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS, Fontawesome CSS -->
    <link href="/lib/bootstrap/bootstrap.5.3.1.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/all.5.6.3.min.css" rel="stylesheet">
    <link href="/lib/bootstrap.selectpicker.1.13.2/bootstrap-select.min.css" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
          rel="stylesheet">-->
    <link href="/lib/nav.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <title>RISCC | Profile</title>
</head>
<body class="container-fluid">

<!-- Navigation Menu -->

<!-- Sidebar Nav Menu trying out -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-content-center">
                    <button class="btn btn-lg red" id="sidebarCollapse" type="button">
                        <i class="fas fa-bars"></i>
                        <span></span>
                    </button>
                </div>

                <div class="d-flex align-items-center ml-auto">
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"
                            data-toggle="collapse" type="button">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="idButtonLogout"><span class="color-red"><i
                                        class="fas fa-sign-out-alt"></i> Logout</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a aria-controls="profile" aria-selected="true" class="nav-link active" data-toggle="tab"
                   href="#profile"
                   id="profile-tab" role="tab">Profile</a>
            </li>
            <li class="nav-item">
                <a aria-controls="change_password" aria-selected="false" class="nav-link" data-toggle="tab"
                   href="#change_password"
                   id="change_password-tab" role="tab">Change Password</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div aria-labelledby="profile-tab" class="tab-pane fade show active" id="profile" role="tabpanel">
                <h3 class="mt-2">Profile Detail</h3>
                <div id="idUserShow">
                    <ul class="list-group list-group-flush">
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Role:</span>
                            <span class="col-sm-9" id="idRoleShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Name:</span>
                            <span class="col-sm-9" id="idNameShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Gender:</span>
                            <span class="col-sm-9" id="idGenderShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Date of Birth:</span>
                            <span class="col-sm-9" id="idDateOfBirthShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Mobile Number:</span>
                            <span class="col-sm-9" id="idMobileNumberShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Email Address:</span>
                            <span class="col-sm-9" id="idEmailAddressShow"></span>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-primary" id="idBtnPopEditUser"><i class="fas fa-pen"></i>
                    Edit
                </button>
            </div>
            <div aria-labelledby="change_password-tab" class="tab-pane fade" id="change_password" role="tabpanel">
                <h3 class="mt-2">Change Password</h3>
                <form class="mt-2" id="idFormUserPasswordUpdate">
                    <input name="id" type="hidden">

                    <div class="form-group">
                        <label>Old Password</label>
                        <input class="form-control" name="oldPassword" type="password">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input class="form-control" id="newPassword" name="newPassword" type="password">
                    </div>
                    <div class="form-group">
                        <label>Re-Type New Password</label>
                        <input class="form-control" name="retypeNewPassword" type="password">
                    </div>
                    <div>
                        <button class="btn btn-primary" name="btnChangePassword" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- End -->

<!-- Modal for User -->
<div class="modal fade" data-backdrop="static" id="idModalUser" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- User Form Update -->
                <form id="idFormUserUpdate">
                    <input name="id" type="hidden">

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="firstName" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="lastName" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="genderMaleUpdate" name="gender" type="radio"
                                       value="MALE">
                                <label class="form-check-label" for="genderMaleUpdate">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="genderFemaleUpdate" name="gender" type="radio"
                                       value="FEMALE">
                                <label class="form-check-label" for="genderFemaleUpdate">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="genderOtherUpdate" name="gender" type="radio"
                                       value="OTHER">
                                <label class="form-check-label" for="genderOtherUpdate">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Date of Birth</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="dateOfBirth" type="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mobile Number</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="mobileNumber" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Email Address</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="emailAddress" type="email">
                        </div>
                    </div>
                    <div class="offset-3">
                        <button class="btn btn-primary" name="update" type="submit">Update</button>
                    </div>
                </form>
                <!-- End -->

            </div>
        </div>
    </div>
</div>
<!-- End -->

<!-- Modal for alert messages -->
<div class="modal fade" id="idModalAlert" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Response</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/lib/popper/popper.min.js"></script>
<script src="/lib/bootstrap/bootstrap.5.3.1.min.js"></script>
<script src="/lib/jquery_validation/jquery.validate.1.19.0.min.js"></script>
<script src="/lib/bootstrap.selectpicker.1.13.2/bootstrap-select.min.js"></script>
<!-- jQuery Custom Scroller CDN -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>-->
<script src="/lib/nav.min.js" type="text/javascript"></script>
<script src="/js/view/UserProfileView.js" type="module"></script>
</body>
</html>
