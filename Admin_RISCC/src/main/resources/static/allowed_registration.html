<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS, Fontawesome CSS -->
    <link href="/lib/bootstrap/bootstrap.5.3.1.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/all.5.6.3.min.css" rel="stylesheet">
    <link href="/lib/DataTables/datatables.min.css" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
          rel="stylesheet">-->
    <link href="/lib/nav.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <title>RISCC | Allowed Registration</title>
</head>
<body class="container-fluid">

<!-- Navigation Menu -->
<!-- Sidebar Nav Menu trying out -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-content-center">
                    <button class="btn btn-lg red" id="sidebarCollapse" type="button">
                        <i class="fas fa-bars"></i>
                        <span></span>
                    </button>
                </div>

                <div class="d-flex align-items-center ml-auto">
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"
                            data-toggle="collapse" type="button">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="idButtonLogout"><span class="color-red"><i
                                        class="fas fa-sign-out-alt"></i> Logout</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header clearfix">
                <h5 class="float-left">Allowed Registration</h5>
                <button class="btn float-end" id="idBtnPopAddAllowedRegistration"><i
                        class="fas fa-plus-circle"></i>
                    Allowed Registration
                </button>
            </div>
            <div class="col">
                <button class="btn" id="idBtnAllowedRegistrationTemplate"><i
                        class="fas fa-file-export"></i>
                    Template
                </button>
                <button class="btn" id="idBtnPopImportAllowedRegistration"><i
                        class="fas fa-file-import"></i>
                    Import Allowed Registration
                </button>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover" id="idTableAllowedRegistration">
                    <thead>
                    <tr>
                        <th>SN</th>
                        <th>Email</th>
                        <th>Create At</th>
                        <th>Registration Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>

    </div>
</div>
<!-- End -->


<!-- Modal for Allowed Registration -->
<div class="modal fade" data-backdrop="static" id="idModalAllowedRegistration" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Allowed Registration Form Add -->
                <form id="idFormAllowedRegistrationAdd">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="email" type="email">
                        </div>
                    </div>
                    <div class="offset-3">
                        <button class="btn btn-primary" name="add" type="submit">Add</button>
                    </div>
                </form>
                <!-- End -->

                <!-- Allowed Registration Form Update -->
                <form id="idFormAllowedRegistrationUpdate">
                    <input name="id" type="hidden">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="email" type="email">
                        </div>
                    </div>
                    <div class="offset-3">
                        <button class="btn btn-primary" name="update" type="submit">Update</button>
                    </div>
                </form>
                <!-- End -->

                <form id="idFormAllowedRegistrationImport">
                    <div class="form-group border">
                        <input accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                               class="btn btn-default btn-block" id="idFileAllowedRegistrationImport"
                               name="excelFile"
                               type="file">
                    </div>
                    <button class="btn btn-primary" name="import" type="submit">Import</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End -->

<!-- Allowed Registration delete -->
<div class="modal fade" id="idModalAllowedRegistrationDelete" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Delete Allowed Registration</h5>
                <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete this Data? You won't be able to recover it.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" id="idBtnAllowedRegistrationDelete" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- End -->


<!-- Modal for alert messages -->
<div class="modal fade" id="idModalAlert" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Response</h5>
                <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/lib/popper/popper.min.js"></script>
<script src="/lib/bootstrap/bootstrap.5.3.1.min.js"></script>
<script src="/lib/jquery_validation/jquery.validate.1.19.0.min.js"></script>
<script src="/lib/DataTables/datatables.min.js"></script>
<script src="/js/util/DataTableUtil.js"></script>
<!-- jQuery Custom Scroller CDN -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>-->
<script src="/lib/nav.min.js" type="text/javascript"></script>
<script src="/js/view/AllowedRegistrationView.js" type="module"></script>
</body>
</html>
